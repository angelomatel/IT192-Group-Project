<navbar></navbar>
<div
  class="h-[85%] w-full px-10 pt-10 flex bg-contain"
  style="background-image: url(assets/dog_info_bg.png)"
>
  <div class="block w-1/2 pr-5">
    <div class="flex items-center text-4xl font-semibold mb-5">
      <div class="text-cyan-900 mr-2">{{ dog.name }}</div>
      <div *ngIf="dog.gender == 'female'; then female; else male"></div>
      <ng-template #female>
        <mat-icon class="text-pink-400" [inline]="true">female</mat-icon>
      </ng-template>
      <ng-template #male>
        <mat-icon class="text-blue-400" [inline]="true">male</mat-icon>
      </ng-template>
    </div>
    <div class="text-2xl font-semibold text-cyan-900 mt-6">Info:</div>
    <div class="text-xl text-cyan-900 mt-3">Age: {{ dog.age }}</div>
    <div class="text-xl text-cyan-900 mt-3">Size: {{ dog.size }}</div>
    <div class="text-xl text-cyan-900 mt-3">Color: {{ dog.color }}</div>
    <div class="text-2xl font-semibold text-cyan-900 mt-6">
      {{ dog.name }}'s story:
    </div>
    <div class="text-xl text-cyan-900 mt-3">
      {{ dog.story }}
    </div>
    <div class="text-2xl font-semibold text-cyan-900 mt-6">
      {{ dog.name }}'s characteristics:
    </div>
    <div class="text-xl text-cyan-900 mt-3 pt-3 flex gap-5">
      <div *ngFor="let adjective of dog.adjectives.split(',')">
        <span
          class="rounded-full bg-cyan-600 text-white font-semibold px-4 py-2"
          >{{ adjective }}</span
        >
      </div>
    </div>
  </div>
  <div class="block w-1/2">
    <div
      class="rounded-xl bg-gray-300 shadow-lg h-[75%] text-gray-400 flex justify-center items-center"
    >
      <mat-icon>image</mat-icon>
    </div>
    <div
      routerLink="/adoptionform"
      class="cursor-pointer mt-4 h-10 w-full flex justify-center items-center rounded-full bg-cyan-600 drop-shadow-md text-white font-semibold border border-cyan-600 hover:bg-white hover:text-cyan-900"
    >
      SAVE THIS FRIEND
    </div>
  </div>
</div>
<footer></footer>
