<div class="flex h-screen">
  <sidenav></sidenav>
  <div class="p-5 w-full">
    <div class="text-cyan-900 text-4xl font-semibold my-8">Manage Dogs</div>
    <div class="overflow-x-auto relative">
      <div class="flex justify-between items-center py-4 bg-white">
        <div>
          <button
            routerLink="/admin/import"
            class="inline-flex items-center text-gray-500 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 font-medium rounded-lg text-sm px-3 py-1.5"
            type="button"
          >
            Add Dog +
          </button>
        </div>
      </div>
      <table class="w-full text-sm text-left text-gray-50">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
          <tr>
            <th scope="col" class="py-3 px-6">Name</th>
            <th scope="col" class="py-3 px-6">Gender</th>
            <th scope="col" class="py-3 px-6">Size</th>
            <th scope="col" class="py-3 px-6"></th>
          </tr>
        </thead>
        <tbody *ngFor="let dog of dogs">
          <tr class="bg-white border-b hover:bg-gray-50 text-gray-900">
            <th
              scope="row"
              class="flex items-center py-4 px-6 whitespace-nowrap"
            >
              <div *ngIf="dog.images; then hasImage; else noImage"></div>
              <ng-template #hasImage>
                <img
                  src="{{dog.images}}"
                  alt="A photo of {{dog.name}}"
                  class="rounded-t-lg overflow-clip mb-2 w-10 h-10"
                />
              </ng-template>
              <ng-template #noImage>
                <mat-icon>image</mat-icon>
              </ng-template>
              <div class="pl-3">
                <div class="text-base font-semibold">
                  <a
                  routerLink="/dog-info/{{ dog.id }}"
                  >
                    {{ dog.name.toUpperCase() }}
                  </a>
                </div>
                <div class="font-normal text-gray-500">
                  {{ dog.age }} {{ dog.age != '1' ? "years old" : "year old" }}
                </div>
              </div>
            </th>
            <td class="py-4 px-6">{{ dog.gender.toUpperCase() }}</td>
            <td class="py-4 px-6">
              <div class="flex items-center">
                {{ dog.size.toUpperCase() }}
              </div>
            </td>
            <td class="py-4">
              <a
                routerLink="/admin/dogprofile/{{ dog.id }}"
                type="button"
                class="font-medium text-blue-600 hover:underline cursor-pointer mr-5"
                >Edit</a
              >
              <a
                type="button"
                class="font-medium text-blue-600 hover:underline cursor-pointer"
                (click)="deleteDog(dog.id)"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
