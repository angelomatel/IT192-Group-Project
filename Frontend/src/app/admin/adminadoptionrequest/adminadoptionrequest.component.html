<div class="flex">
  <sidenav></sidenav>
  <div class="p-5 w-full">
    <div class="text-cyan-900 text-4xl font-semibold my-8">Manage Dogs</div>
    <div class="overflow-x-auto relative">
      <div class="flex justify-between items-center py-4 bg-white">
        <div>
          <button id="dropdownActionButton"
            class="inline-flex items-center text-gray-500 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-3 py-1.5"
            data-dropdown-toggle="dropdownAction" type="button">
            <span class="sr-only">Action button</span>
            Action
            <svg class="ml-2 w-3 h-3" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
        </div>
      </div>
      <table class="w-full text-sm text-left text-gray-50">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
          <tr>
            <th scope="col" class="p-4">
              <div class="flex items-center">
                <input id="checkbox-all-search" type="checkbox"
                  class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 focus:ring-2" />
                <label for="checkbox-all-search" class="sr-only">checkbox</label>
              </div>
            </th>
            <th scope="col" class="py-3 px-6">Name</th>
            <th scope="col" class="py-3 px-6">Status</th>
            <th scope="col" class="py-3 px-6">Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let adoptee of adopters">
          <tr class="bg-white border-b hover:bg-gray-50">
            <td class="p-4 w-4">
              <div class="flex items-center">
                <input id="checkbox-table-search-1" type="checkbox"
                  class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 focus:ring-2" />
                <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
              </div>
            </td>
            <td scope="row" class="flex items-center py-4 px-6 text-gray-900 whitespace-nowrap">
              <div class="pl-3">
                <div class="text-base font-semibold">{{adoptee.adopter_name}}</div>
                <div class="font-normal text-gray-500">
                    {{adoptee.adopter_email || adoptee.adopter_contact}}
                </div>
              </div>
            </td>
            <td class="py-4 px-6">
              <div class="flex items-center">
                <ng-container *ngIf="adoptee.status == 'accepted'; else pending">
                  <div class="text-green-500 font-semibold">Accepted</div>
                </ng-container>
                <ng-template #pending>
                  <ng-container *ngIf="adoptee.status == 'pending'; else unknown">
                    <div class="text-yellow-500 font-semibold">Pending</div>
                  </ng-container>
                  <ng-template #unknown>
                    <div class="text-red-500 font-semibold">Unknown</div>
                  </ng-template>
                </ng-template>
              </div>
              <td class="py-4 px-6">
                <!-- Modal toggle -->
                <a
                href="#"
                type="button"
                data-modal-toggle="editUserModal"
                class="font-medium text-blue-600 hover:underline"
                >Edit user</a
                >
              </td>
            </tr>
        </tbody>
      </table>
      <!-- Edit user modal -->
      <div id="editUserModal" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center p-4 w-full md:inset-0 h-modal md:h-full">
        <div class="relative w-full max-w-2xl h-full md:h-auto">
          <!-- Modal content -->
          <form action="#" class="relative bg-white rounded-lg shadow">
            <!-- Modal header -->
            <div class="flex justify-between items-start p-4 rounded-t border-b">
              <h3 class="text-xl font-semibold text-gray-900">Edit user</h3>
              <button type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
                data-modal-toggle="editUserModal">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
                </svg>
              </button>
            </div>
            <!-- Modal body -->
            <div class="p-6 space-y-6">
              <div class="grid grid-cols-6 gap-6">
                <div class="col-span-6 sm:col-span-3">
                  <label for="first-name" class="block mb-2 text-sm font-medium text-gray-900">First Name</label>
                  <input type="text" name="first-name" id="first-name"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                    placeholder="Bonnie" required="" />
                </div>
                <div class="col-span-6 sm:col-span-3">
                  <label for="last-name" class="block mb-2 text-sm font-medium text-gray-900">Last Name</label>
                  <input type="text" name="last-name" id="last-name"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                    placeholder="Green" required="" />
                </div>
                <div class="col-span-6 sm:col-span-3">
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                  <input type="email" name="email" id="email"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                    placeholder="example@company.com" required="" />
                </div>
                <div class="col-span-6 sm:col-span-3">
                  <label for="phone-number" class="block mb-2 text-sm font-medium text-gray-900">Phone Number</label>
                  <input type="number" name="phone-number" id="phone-number"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                    placeholder="e.g. +(12)3456 789" required="" />
                </div>
                <div class="col-span-6 sm:col-span-3">
                  <label for="department" class="block mb-2 text-sm font-medium text-gray-900">Department</label>
                  <input type="text" name="department" id="department"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                    placeholder="Development" required="" />
                </div>
                <div class="col-span-6 sm:col-span-3">
                  <label for="company" class="block mb-2 text-sm font-medium text-gray-900">Company</label>
                  <input type="number" name="company" id="company"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                    placeholder="123456" required="" />
                </div>
                <div class="col-span-6 sm:col-span-3">
                  <label for="current-password" class="block mb-2 text-sm font-medium text-gray-900">Current
                    Password</label>
                  <input type="password" name="current-password" id="current-password"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                    placeholder="••••••••" required="" />
                </div>
                <div class="col-span-6 sm:col-span-3">
                  <label for="new-password" class="block mb-2 text-sm font-medium text-gray-900">New Password</label>
                  <input type="password" name="new-password" id="new-password"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                    placeholder="••••••••" required="" />
                </div>
              </div>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-6 space-x-2 rounded-b border-t border-gray-200">
              <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Save all
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
